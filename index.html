<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Конвертер велечин на js</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<style>
        body {
            margin-top: 70px;
            background-color: #333;
            color: #fff;

        }
.card-block {
    padding: 10px;
}


</style>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-3 text-center mb-3"> Конвертер велечин</h1>
            <form>
                <div class="form-group">
                    <input type="number" id="kmInput" placeholder="Введите километры.."
                    class="form-control form-control-lg">

                </div>
            </form>
            <div id="output">
                <div class="card alert-warning mb-2">
                    <div class="card-block">
                        <h4>Метры:</h4>
                        <div id="metresOutput"></div>
                    </div>
                </div>

                <div class="card alert-primary mb-2">
                <div class="card-block">
                    <h4>Сантиметры:</h4>
                    <div id="smOutput"></div>
                </div>
                </div>

                <div class="card alert-success mb-2">
                <div class="card-block">
                    <h4>Миллиметры:</h4>
                    <div id="milimetrsOutput"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script>
document.getElementById('output').style.visibility = 'hidden';

    document.getElementById('kmInput').addEventListener('input', function (e) {
        let km = e.target.value;
        document.getElementById('output').style.visibility = 'visible';

        document.getElementById('metresOutput').innerHTML = km*1000;
        document.getElementById('smOutput').innerHTML = km*100000;
        document.getElementById('milimetrsOutput').innerHTML = km*1000000;
    });

</script>
</body>
</html>
